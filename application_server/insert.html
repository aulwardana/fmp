<html>
<head>
  <title>Masukkan Lokasi Jembatan</title>
  <base href="http://localhost:8000/assets/">
  <link rel="stylesheet" href="bootstrap.min.css">
  <script src="jquery.min.js"></script>
  <script src="locationpicker.jquery.js"></script>
  <script src="http://maps.google.com/maps/api/js?sensor=false&libraries=places&key=AIzaSyCfZYlnSEcZ7cOU8FET-72EFRfx_UgAtOw" type="text/javascript"></script>
</head>
<body class="container">
  <h3 class="text-center">Masukkan Lokasi Jembatan</h3>
  <form method="POST" action="/insert">
    <div class="form-horizontal">
    <div class="col-md-6">
      <div class="form-group">
          <label class="col-sm-2 control-label">Name:</label>

          <div class="col-sm-10">
              <input type="text" class="form-control" name="name" />
          </div>
      </div>
      <div class="form-group">
          <label class="col-sm-2 control-label">Type:</label>
          <div class="col-sm-10">
            <select class="form-control" name="type">
              <option value="Jembatan">Jembatan</option>
            </select>
          </div>
      </div>
	  <div class="form-group">
          <label class="col-sm-2 control-label">Kode Sensor:</label>

          <div class="col-sm-10">
              <input type="text" class="form-control" name="code" />
          </div>
      </div>
      <div class="form-group">
          <label class="col-sm-2 control-label">Location:</label>

          <div class="col-sm-10">
              <input type="text" class="form-control" id="us3-address" name="location" />
          </div>
      </div>
       <div class="form-group">
          <label class="col-sm-2 control-label">State:</label>

          <div class="col-sm-10">
            <select class="form-control" name="state">
              <option value="Jawa Barat">Jawa Barat</option>
            </select>
          </div>
      </div>
      <div class="form-group">
          <label class="col-sm-2 control-label">Kawasan:</label>

          <div class="col-sm-10">
            <select required class="form-control" name="kawasan">
                  <option parent="30" class="subc" value="Cimenyan">Cimenyan</option>
                  <option parent="30" class="subc" value="Cimahi">Cimahi</option>
                  <option parent="30" class="subc" value="Cileunyi">Cileunyi</option>
                  <option parent="30" class="subc" value="Lembang">Lembang</option>
              </select>
          </div>
      </div>
      <div class="m-t-small">
          <label class="p-r-small col-sm-1 control-label">Lat.:</label>

          <div class="col-sm-3">
              <input type="text" class="form-control" style="width: 110px" name="lat" id="us3-lat" />
          </div>
          <label class="p-r-small col-sm-2 control-label">Long.:</label>

          <div class="col-sm-3">
              <input type="text" class="form-control" style="width: 110px" name="long" id="us3-lon" />
          </div>
          
      </div>
      <button type="submit" class="btn btn-success pull-right">Submit</button>

    </div>
	    <div class="col-md-6">
	      <div id="us3" style="width: 550px; height: 400px;"></div>
	      <br /><br />
	    </div>
    </div>
  </form>
</body>
<script>
    $('#us3').locationpicker({
        location: {         
            latitude: {{ .Latitude }},
            longitude: {{ .Longitude }}
        },

        radius: 300,
        zoom: 11,
        inputBinding: {
            latitudeInput: $('#us3-lat'),
            longitudeInput: $('#us3-lon'),
            locationNameInput: $('#us3-address')
        },
        enableAutocomplete: true,
        onchanged: function (currentLocation, radius, isMarkerDropped) {
        }
    });
</script>
</html>
